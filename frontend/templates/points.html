<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Точки доступа - Система анализа Wi-Fi сетей</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-gray-900">Система анализа Wi-Fi сетей</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex space-x-8">
                <a href="/" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                    Панель управления
                </a>
                <a href="/points" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                    Точки доступа
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4 text-gray-900">Точки доступа</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="points-grid">
                <!-- Point cards will be added here dynamically -->
            </div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-gray-500 bg-opacity-75 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full">
                <div class="px-6 py-4 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-medium text-gray-900" id="modal-title">Настройки точки доступа</h3>
                        <button type="button" class="text-gray-400 hover:text-gray-500" onclick="closeSettingsModal()">
                            <span class="sr-only">Закрыть</span>
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="px-6 py-4">
                    <div class="space-y-6">
                        <!-- Status -->
                        <div class="flex items-center justify-between">
                            <span class="text-sm font-medium text-gray-700">Статус</span>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer" id="point-status">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                            </label>
                        </div>

                        <!-- 2.4 GHz Settings -->
                        <div class="border-t border-gray-200 pt-4">
                            <h4 class="text-sm font-medium text-gray-900 mb-4">Настройки 2.4 ГГц</h4>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Режим канала</label>
                                    <select class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md" id="channel-mode-24">
                                        <option value="auto">Автоматический</option>
                                        <option value="manual">Ручной</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Канал</label>
                                    <select class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md" id="channel-24" disabled>
                                        <option value="1">1</option>
                                        <option value="6">6</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Мощность передачи</label>
                                    <select class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md" id="power-24">
                                        <option value="100">100%</option>
                                        <option value="75">75%</option>
                                        <option value="50">50%</option>
                                        <option value="25">25%</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- 5 GHz Settings -->
                        <div class="border-t border-gray-200 pt-4">
                            <h4 class="text-sm font-medium text-gray-900 mb-4">Настройки 5 ГГц</h4>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Режим канала</label>
                                    <select class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md" id="channel-mode-5">
                                        <option value="auto">Автоматический</option>
                                        <option value="manual">Ручной</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Канал</label>
                                    <select class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md" id="channel-5" disabled>
                                        <option value="36">36</option>
                                        <option value="40">40</option>
                                        <option value="44">44</option>
                                        <option value="48">48</option>
                                        <option value="52">52</option>
                                        <option value="56">56</option>
                                        <option value="60">60</option>
                                        <option value="64">64</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Мощность передачи</label>
                                    <select class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md" id="power-5">
                                        <option value="100">100%</option>
                                        <option value="75">75%</option>
                                        <option value="50">50%</option>
                                        <option value="25">25%</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
                    <button type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" onclick="closeSettingsModal()">
                        Отмена
                    </button>
                    <button type="button" class="bg-indigo-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" onclick="saveSettings()">
                        Сохранить
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/points.js"></script>
</body>
</html>

                    <!-- Channel Load Charts -->
                    <div class="bg-white p-8 rounded-lg shadow mb-8">
                        <h3 class="text-lg font-semibold mb-6 text-gray-900">Количество пользователей</h3>
                        <div class="grid grid-cols-1 gap-6">
                            <div class="h-64 my-12">
                                <canvas id="channel-load-chart-2.4"></canvas>
                            </div>
                            <div class="h-64 my-12">
                                <canvas id="channel-load-chart-5"></canvas>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Channel Signal Charts -->
                    <div class="bg-white p-8 rounded-lg shadow">
                        <h3 class="text-lg font-semibold mb-6 text-gray-900">Уровень помех</h3>
                        <div class="grid grid-cols-1 gap-6">
                            <div class="h-64 my-12">
                                <canvas id="channel-signal-chart-2.4"></canvas>
                            </div>
                            <div class="h-64 my-12">
                                <canvas id="channel-signal-chart-5"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Points Content -->
                    <div id="points-content">
                        <div class="mb-8">
                            <h2 class="text-2xl font-bold mb-4 text-gray-900">Точки доступа</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="points-grid">
                                <!-- Point cards will be added here dynamically -->
                            </div>
                        </div>
                    </div>

                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-gray-900">Анализатор сети</h1>
                    </div>
                    <nav class="ml-6 flex space-x-8">
                        <a href="/" class="hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium border-indigo-500 text-gray-900">
                            Дашборд
                        </a>
                        <a href="/points" class="hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium border-transparent text-gray-500">
                            Точки доступа
                        </a>
                    </nav>
